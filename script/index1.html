<!doctype html>

<html>
<head>
	<title>my</title>
	<link rel="stylesheet" type="text/css" href="cssFiles/style.css">
	<script src="d3.min.js"></script>

</head>
<body>
<h1>Stacked bar chart of cumulated Asian countries over the years supplied (1960 - 2015)</h1>
<a href="index.html">Back</a>
	<script>

					var margin = {top: 20, right: 40, bottom: 150, left: 60},
					 width = 1300 - margin.left - margin.right,
					   height = 570 - margin.top - margin.bottom;
					var x = d3.scale.ordinal()
					   .rangeRoundBands([0, width], .1);
					var y = d3.scale.linear()
					   .range([height, 0]);
					var color = d3.scale.ordinal()
					       .range(["#33CA7F   ", "#7DCFB6   ","FAC9B8","#BB9BB0   "]);
					var xAxis = d3.svg.axis()
					   .scale(x)
					   .orient("bottom");
					var yAxis = d3.svg.axis()
					   .scale(y)
					   .orient("left");
					var svg = d3.select("body").append("svg")
					   .attr("width", width + margin.left + margin.right)
					   .attr("height", height + margin.top + margin.bottom)
					 .append("g")
					   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
					

					d3.json("jsonFiles/life1.json", function(error, data) {
 					var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "Year" && key !== "Total"; });
 					data.forEach(function(d) {
						   var y0 = 0;
						   d.ages = ageNames.map(function(name) {
						     return {
						       name: name,
						       y0: y0,
						       y1: y0 += +d[name]
						     };
						   });
						 d.total = d.ages[d.ages.length - 1].y1;
						console.log(d.total);
						          
						       });
						       /*data.sort(function(a, b) {
						           return b.total - a.total;
						       });*/
						 x.domain(data.map(function(d) { return d["Year"]; }));
						 y.domain([0, d3.max(data, function(d) { return d.ages[d.ages.length - 1].y1 *1.2; })]);
						   svg.append("g")
						           .attr("class", "x axis")
						           .attr("transform", "translate(0," + height + ")")
						           .call(xAxis)
						           .selectAll("text")
						           .style("text-anchor", "end")
						           .attr("dx", "-.8em")
						           .attr("dy", ".15em")
						           .attr("transform", function(d) {
						               return "rotate(-70)"
						           });

// 						           element.style {
// }
// rect[Attributes Style] {
//     x: 882;
//     width: 18;
//     height: 18;
//     fill: rgb(255, 140, 0);
// }

						      svg.append("g")
						           .attr("class", "y axis")
						           .call(yAxis)
						           .append("text")
						           .attr("transform", "rotate(-90)")
						           .attr("x", -height/2)
						           .attr("dy", "-3.71em")
						           .style("text-anchor", "middle")
						           .text("Years");

						 var country = svg.selectAll(".country")
						     .data(data)
						   .enter().append("g")
						     .attr("class", "g")
						     .attr("transform", function(d) { return "translate(" + x(d["Year"]) + ",0)"; });
						 country.selectAll("rect")
						     .data(function(d) { return d.ages; })
						   .enter().append("rect")
						     .attr("width", x.rangeBand())
						     .attr("y", function(d) { return y(d.y1); })
						     .attr("height", function(d) { return y(d.y0) - y(d.y1); })
						     .style("fill", function(d) { return color(d.name); });

						     //legend
  
							var legend = svg.selectAll(".legend")
							         .data(color.domain().slice().reverse())
							           .enter().append("g")
							           .attr("class", "legend")
							           .attr("transform", function(d, i) {
							               return "translate(0," + i * 20 + ")";
							           });

							       legend.append("rect")
							           .attr("x", width - 18)
							           .attr("width", 18)
							           .attr("height", 18)
							           .style("fill", color);

							       legend.append("text")
							           .attr("x", width - 24)
							           .attr("y", 9)
							           .attr("dy", ".35em")
							           .style("text-anchor", "end")
							           .text(function(d) {
							               return d;
							           });
						});
	</script>
</body>
</html>
